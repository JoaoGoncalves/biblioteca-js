<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Biblioteca - v1</title>
</head>
<body>
    <h1>A minha Biblioteca de Livros</h1>

    <section class="addEditBook">
        <form>

            <div>
                <label for="title">Title:</label>
                <input type="text" id="title">
            </div>

            <div>
                <label for="author">Author:</label>
                <input type="text" id="author">
            </div>

            <div>
                <input type="checkbox" id="alreadyRead">
                <label for="alreadyRead">Já Lido</label>
            </div>

            <div>
                <label for="imgUrl">Miniatura:</label>
                <input type="text" id="imgUrl">
            </div>

            <div>
                <label for="imgUrlGr">Imagem Gr:</label>
                <input type="text" id="imgUrlGr">
            </div>
            <div class="buttons">
                <button id="submitBtn">Acrescentar livro</button>
            </div>

        </form>
    </section>

    <section class="filters">
        <h1>Filtros / Pesquisas</h1>

        <article>
           <div>
                <input type="checkbox" id="filterRead">
                <label for="filterRead">Já Lidos</label>
        
    
                <input type="checkbox" id="filterNotRead">
                <label for="filterNotRead">Não Lidos</label>
            </div>

            <div class="search" id="search">
                <label for="searchInput">Pesquisar Titulo</label>
                <input type="text" id="searchInput" class="searchInput">
            </div>

        </article>

    </section>

    <section class="grid"> 
    </section>

    <div class="popup" id="popup">
        <img src="livros/blockchainGr.png" />
    </div>

    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
